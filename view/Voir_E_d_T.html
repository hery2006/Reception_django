{% load static %}
{% load dict_extras %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formations Élèves</title>
    <style>
/* ------------------------
   RESET & BASE
------------------------ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, sans-serif;
}

body {
    background-color: #0d1416;
    color: #d7eef0;
    padding: 30px;
    font-size: 1rem;
    line-height: 1.6;
}

/* ------------------------
   TABLEAU
------------------------ */
table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    background-color: #121e23;
}

thead tr:first-child th {
    background-color: #2dd4bf;
    color: #0d1416;
    font-size: 1.4rem;
    text-transform: uppercase;
    text-align: center;
    padding: 15px;
}

thead tr:nth-child(2) th {
    background-color: #1a2a33;
    color: #2dd4bf;
    font-weight: 600;
    text-align: center;
    padding: 12px;
}

tbody tr {
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

tbody tr:nth-child(even) {
    background-color: rgba(45,212,191,0.08);
}

td {
    text-align: center;
    padding: 12px;
    color: #d7eef0;
}

td:first-child {
    font-weight: 600;
    color: #ffb347;
}

tbody tr:hover {
    background-color: rgba(45,212,191,0.2);
    transition: 0.2s ease;
}

/* ------------------------
   BOUTON
------------------------ */
button {
    margin-top: 20px;
    padding: 12px 25px;
    border-radius: 8px;
    border: none;
    background-color: #2dd4bf;
    color: #0d1416;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    opacity: 0.85;
}

/* ------------------------
   RESPONSIVE
------------------------ */
@media(max-width: 768px) {
    table {
        font-size: 0.9rem;
    }
    th, td {
        padding: 8px;
    }
    button {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="{{ request.session.title.len }}">Formations: </th>
            </tr>
            <tr>
                <th>Prénom élève</th>
                <!-- <th>Heure</th> -->
                <th colspan="{{ colspan }}">Emplois du temps</th>
            </tr>
        </thead>
        <tbody>
            {% for Nom,Donnee in emplois.items %}
                <tr>
                    <td>{{ Nom }}</td>
                    {% for valeur in Donnee %}  
                    <td>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Jours</th>
                                        <th>Heure</th>
                                        <th>Niveau</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{ valeur.jours }}</td>
                                        <td>{{ valeur.heure }}</td>
                                        <td>{{ valeur.Niveau }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div style="text-align: center;">
        <a href="{% url 'E_d_T' cles_unique %}">
            <button>Modifications Groupées</button>
        </a>
    </div>
</body>
</html>
